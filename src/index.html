<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator - MRojas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card text-center mt-5" id="card"></div>
    </div>
    <div class="container mt-5 text-center">
      <a href="#" class="btn btn-primary" id="boton">Generate New Card</a>
    </div>
    <div class="container mt-3">
      <div mt-5>
        <input type="number" id="cardWidth" placeholder="Width (px)" />
        <input type="number" id="cardHeight" placeholder="Height (px)" />
        <button
          class="btn btn-warning"
          for="btn-check-outlined"
          id="resizeButton"
        >
          Resize Card
        </button>
      </div>
    </div>
    <div class="container">
      <li class="list-group-item mt-3 text-center">
        Tiempo para el cambio de carta
        <span class="badge bg-primary rounded-pill" id="countdown">10</span>
      </li>
    </div>
  </body>
</html>
